<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Detail</title>
    <link rel="stylesheet" href="post-view.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <div class="header-group">
          <button class="custom-button" onclick="goBack()">〈</button>
        </div>
        <h1>아무 말 대잔치</h1>
        <div class="header-group">
          <div class="profile-circle" onclick="toggleDropdown()">
            <div id="myDropdown" class="dropdown-content">
              <a href="edit-profile.html">회원정보 수정</a>
              <a href="edit-password.html">비밀번호 수정</a>
              <a href="login.html">로그아웃</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="top-line" />
    <div id="post-container"></div>
    <div class="comment-input">
      <textarea
        type="text"
        class="comment-input-field"
        id="comment_input"
        placeholder="댓글을 남겨주세요!"
      ></textarea>
      <hr />
      <div class="comment-submit-button">
        <button id="comment_submit">댓글 등록</button>
      </div>
    </div>
    <div id="comment-container"></div>
    <script src="post-view.js"></script>
  </body>
</html>
