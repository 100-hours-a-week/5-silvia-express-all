<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="post-main.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <div class="header-group"></div>
        <h1 onclick="goToPostPage()">아무 말 대잔치</h1>
        <div class="header-group">
          <div class="profile-circle" onclick="toggleDropdown()">
            <div id="myDropdown" class="dropdown-content">
              <a href="/profile">회원정보 수정</a>
              <a href="/password">비밀번호 수정</a>
              <!-- <a href="/login" onclick="logout()">로그아웃</a> -->
              <a href="/login" onclick="logout()">로그아웃</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr class="top-line" />
    <div class="welcome-message">
      <p>안녕하세요,</p>
      <p>아무 말 대잔치 <span class="bold-text">게시판</span> 입니다.</p>
    </div>
    <div class="post-list">
      <button
        class="post-button"
        onclick="window.location.href = '/post/new'"
      >
        게시글 작성
      </button>
    </div>
    <div id="json-container"></div>
    <script src="post-main.js"></script>
  </body>
</html>
