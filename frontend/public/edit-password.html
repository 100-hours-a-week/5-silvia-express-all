<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="edit-password.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <div class="header-group"></div>
        <h1 onclick="goToPostPage()">아무 말 대잔치</h1>
        <div class="profile-circle" onclick="toggleDropdown()">
          <div id="myDropdown" class="dropdown-content">
            <a href="/profile">회원정보 수정</a>
            <a href="/password">비밀번호 수정</a>
            <a href="/login">로그아웃</a>
          </div>
        </div>
      </div>
    </div>
    <hr class="top-line" />
    <div class="user-password-edit">
      <h1>비밀번호 수정</h1>
      <div class="password-confirm">
        <label>비밀번호</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요"
          required
        />
        <div class="helper-container">
          <p id="password-helper">*비밀번호를 입력해주세요.</p>
        </div>
        <div id="password-empty" class="empty-box"></div>
        <label>비밀번호 확인</label>
        <input
          type="password"
          id="password_check"
          name="password"
          placeholder="비밀번호를 한번 더 입력하세요"
          required
        />
        <div class="helper-container">
          <p id="password-check-helper">*비밀번호를 한번 더 입력해주세요.</p>
        </div>
        <div id="password-check-empty" class="empty-box-2"></div>
        <button id="submit_button" class="edit-button">수정하기</button>
      </div>
    </div>
    <div class="submit-message">수정 완료</div>
    <script src="edit-password.js"></script>
  </body>
</html>
