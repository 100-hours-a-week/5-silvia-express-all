<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post</title>
    <link rel="stylesheet" href="new-post.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <div class="header-group" onclick="goBack()">
          <button class="custom-button">〈</button>
        </div>
        <h1 onclick="goToPostPage()">아무 말 대잔치</h1>
        <div class="header-group"><div class="profile-circle"></div></div>
      </div>
    </div>
    <hr class="top-line" />
    <div class="content">게시글 작성</div>
    <form id="postUpload">
      <div class="post-title">
        <div class="text-box">
          <div class="small-text">제목</div>
          <div class="small-text">*</div>
        </div>
        <div class="title-content">
          <input
            id="titleInput"
            type="text"
            class="title-content-input"
            placeholder="제목을 입력해주세요. (최대 26글자)"
            oninput="checkTitleLength(this)"
          />
        </div>
      </div>
      <div class="post-sentence">
        <div class="text-box">
          <div class="small-text">내용</div>
          <div class="small-text">*</div>
        </div>
        <div class="sentence-content">
          <textarea
            id="contentInput"
            class="sentence-content-input"
            placeholder="내용을 입력해주세요."
          ></textarea>
        </div>
        <p id="postHelper" class="helper-text">
          *제목, 내용을 모두 작성해주세요
        </p>
      </div>
      <div class="post-image">
        <div class="small-text">이미지</div>
        <div class="file-upload-button">
          <input
            type="file"
            id="file-input"
            style="display: none"
            onchange="displayFileName(this)"
          />
          <label for="file-input" class="image-button">파일 선택</label>
          <p id="file-info">파일을 선택해주세요.</p>
        </div>
      </div>
      <div class="edit-button">
        <button id="edit-button" onclick="checkFields()">완료</button>
      </div>
    </form>
  </body>
  <script src="new-post.js"></script>
</html>
