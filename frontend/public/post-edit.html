<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <link rel="stylesheet" href="/post-edit.css" />
    <base href="/" />
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <div class="header-group">
          <button class="custom-button" onclick="goBack()">〈</button>
        </div>
        <h1 onclick="goToPostPage()">아무 말 대잔치</h1>
        <div class="header-group">
          <div class="profile-circle" onclick="toggleDropdown()">
            <div id="myDropdown" class="dropdown-content">
              <a href="/profile">회원정보 수정</a>
              <a href="/password">비밀번호 수정</a>
              <a href="/login">로그아웃</a>
            </div>
            </div>
        </div>
      </div>
    </div>
    <hr class="top-line" />
    <div class="content">게시글 수정</div>
    <div class="post-title">
      <div class="text-box">
        <div class="small-text">제목</div>
        <div class="small-text">*</div>
      </div>
       <!-- ///////////////////////////// -->
    <div id="post-edit-container" class="json-comment-container"></div>
     <!-- ///////////////////////////// -->
     <div class="edit-button-container">
      <button type="edit-button">수정하기</button>
     </div>
    <script src="post-edit.js"></script>
  </body>
</html>
