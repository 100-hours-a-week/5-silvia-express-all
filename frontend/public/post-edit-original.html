<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <link rel="stylesheet" href="post-edit-original.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <div class="header-group">
          <button class="custom-button" onclick="goBack()">〈</button>
        </div>
        <h1 onclick="goToPostPage()">아무 말 대잔치</h1>
        <div class="header-group"><div class="profile-circle"></div></div>
      </div>
    </div>
    <hr class="top-line" />
    <div class="content">게시글 수정</div>
    <div class="post-title">
      <div class="text-box">
        <div class="small-text">제목</div>
        <div class="small-text">*</div>
      </div>
      <!-- ///////////////////////////// -->
      <div class="title-content">
        <input
          id="titleInput"
          type="text"
          class="title-content-input"
          placeholder="제목을 입력해주세요. (최대 26글자)"
          oninput="checkTitleLength(this)"
        />
      </div>
    </div>
    <div class="post-sentence">
      <div class="text-box">
        <div class="small-text">내용</div>
        <div class="small-text">*</div>
      </div>
      <div class="sentence-content">
        <p>
          <textarea
            id="contentInput"
            class="sentence-content-input"
            placeholder="내용을 입력해주세요."
          ></textarea>
        </p>
      </div>
      <p id="postHelper" class="helper-text">
        *제목, 내용을 모두 작성해주세요
      </p>
    </div>
    <div class="post-image">
      <div class="small-text">이미지</div>
      <div class="image-button">
        <button type="file-button">파일 선택</button>
        <p>기존 파일 명</p>
      </div>
    </div>
     <!-- ///////////////////////////// -->
    <button type="edit-button">수정하기</button>
  </body>
  <script type="text/babel" src="post-edit-original.js"></script>
</html>
