<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <div class="header-group">
          <button class="custom-button" onclick="goBack()">〈</button>
        </div>
        <h1 onclick="goToPostPage()">아무 말 대잔치</h1>
        <div class="header-group"></div>
      </div>
    </div>
    <hr class="top-line" />
    <div class="sign-up-box">
      <h1>회원가입</h1>
      <form id="signup-form">
      <div class="profile-picture">
        <div class="profile-picture-text">
          <label>프로필 사진</label>
          <p id="image-helper">*프로필 사진을 추가해주세요.</p>
        </div>
        <label for="file-upload" id="upload-btn">
          <div id="cross-shape"></div>
          <input type="file" id="file-upload" />
        </label>
        <div id="image-preview"></div>
      </div>
      <div class="details">
        <div class="form-group">
          <div class="text-star"><span>이메일</span><span>*</span></div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일을 입력하세요"
            required
          />
          <div class="helper-container">
            <p id="email-helper">*이메일을 입력해주세요.</p>
          </div>
          <div id="email-empty" class="empty-box"></div>
        </div>
        <div class="form-group">
          <div class="text-star"><span>비밀번호</span><span>*</span></div>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
            required
          />
          <div class="helper-container">
            <p id="password-helper">*비밀번호를 입력해주세요.</p>
          </div>
          <div id="password-empty" class="empty-box"></div>
        </div>
        <div class="form-group">
          <div class="text-star"><span>비밀번호 확인</span><span>*</span></div>
          <input
            type="password"
            id="password_check"
            name="password"
            placeholder="비밀번호를 한번 더 입력하세요"
            required
          />
          <div class="helper-container">
            <p id="password-check-helper">*비밀번호를 한번 더 입력해주세요.</p>
          </div>
        </div>
        <div class="form-group">
          <div class="text-star"><span>닉네임</span><span>*</span></div>
          <input
            type="text"
            id="name"
            name="text"
            placeholder="닉네임을 입력하세요"
            required
          />
          <div class="helper-container">
            <p id="nickname-helper">*닉네임을 입력해주세요.</p>
          </div>
        </div>
        <button type="submit" class="submit-button">회원가입</button>
      </form>
        <button
          class="login-button"
        >
          로그인하러 가기
        </button>
      </div>
    </div>

    <script src="sign-up.js"></script>
  </body>
</html>
